<!DOCTYPE html>
<html lang="en-US">

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<script src="js/controller.js"></script>
	<script src="js/directive.js"></script>
	<script src="js/underscore-min.js"></script>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>

<div class="container my-custom-container" ng-app="listApp" ng-controller="listCtrl">
	<h1 class="text-center">User List</h1>
	<div ng-repeat="user in users">
		<div list-item user="user" users="users" index=$index></div>
	</div>
	<div class="text-center">
		<button class="add-button btn btn-primary earnest-green" ng-click="addUser()">Add User</button>
	</div>
</div>

</body>
</html>
